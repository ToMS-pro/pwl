<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel dengan Input Manual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #F5F5F5; /* Abu-abu terang */
            color: #212529; /* Hitam */
            font-family: Arial, sans-serif;
            margin: 10px; /* Mengurangi margin */
            font-size: 14px; /* Ukuran font umum */
        }

        div {
            margin-bottom: 10px; /* Mengurangi margin */
            padding: 8px; /* Mengurangi padding */
            background-color: #FFFFFF; /* Putih */
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex; /* Menggunakan flexbox */
            flex-wrap: wrap; /* Memungkinkan elemen dibungkus */
            gap: 10px; /* Menambahkan jarak antar elemen */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 4px; /* Mengurangi padding */
            border: 1px solid #ccc;
            border-radius: 3px;
            flex: 1; /* Elemen input mengisi ruang yang tersedia */
            min-width: 150px; /* Lebar minimum untuk input */
            margin: 3px 0; /* Mengurangi margin */
        }

        button {
            padding: 8px 12px; /* Mengurangi padding */
            background-color: #007BFF; /* Biru Laut */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Ukuran font tombol */
            width: 100%; /* Tombol juga mengisi lebar penuh */
            margin-top: 10px; /* Mengatur jarak atas tombol */
        }

        button:hover {
            background-color: #0056B3; /* Biru Tua */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px; /* Mengurangi margin */
        }

        th, td {
            padding: 8px; /* Mengurangi padding */
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px; /* Ukuran font tabel */
        }

        th {
            background-color: #007BFF; /* Biru Laut */
            color: white;
        }

        td {
            background-color: #FFFFFF; /* Putih */
        }

        tr:hover {
            background-color: #f1f1f1; /* Efek hover pada baris tabel */
        }

        /* Media Queries untuk tampilan mobile */
        @media (max-width: 600px) {
            body {
                font-size: 12px; /* Mengurangi ukuran font untuk mobile */
            }

            button {
                padding: 6px 10px; /* Mengurangi padding tombol untuk mobile */
            }

            th, td {
                font-size: 12px; /* Mengurangi ukuran font tabel untuk mobile */
            }

            div {
                flex-direction: column; /* Menyusun elemen dalam kolom untuk mobile */
                align-items: stretch; /* Mengatur elemen mengisi lebar */
            }
        }
    </style>
</head>
<body>

    <div>
        <span><strong>KA</strong>: <input type="text" id="ka_input" placeholder="Masukkan KA"></span>
        <span><strong>Rute</strong>: <input type="text" id="rute_input" placeholder="Masukkan Rute"></span>
        <span><strong>Tgl</strong>: <input type="date" id="tanggal_input"></span>
        <span><strong>Format Tgl</strong>: <span id="formatted_date"></span></span>
        <span><strong>Nama</strong>: <input type="text" id="nama_input" placeholder="Masukkan Nama"></span>
    </div>

    <table>
        <thead>
            <tr>
                <th rowspan="2">NO</th>
                <th rowspan="2">NAMA STASIUN</th>
                <th colspan="2">NAIK</th>
                <th colspan="2">TURUN</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>Koli</th>
                <th>Kg</th>
                <th>Koli</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 30; i++) {
                    document.write(`\
                        <tr>
                            <td>${i}</td>
                            <td><input type="text" id="stasiun${i}" placeholder="Masukkan Nama Stasiun"></td>
                            <td><input type="number" id="naikKg${i}" value=""></td>
                            <td><input type="number" id="naikKoli${i}" value=""></td>
                            <td><input type="number" id="turunKg${i}" value=""></td>
                            <td><input type="number" id="turunKoli${i}" value=""></td>
                        </tr>
                    `);
                }
            </script>
            <tr>
                <td>Total</td>
                <td></td>
                <td id="totalNaikKg"></td>
                <td id="totalNaikKoli"></td>
                <td id="totalTurunKg"></td>
                <td id="totalTurunKoli"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="downloadExcel()">Unduh sebagai Excel</button>
    <button onclick="showWhatsAppInstructions()">Kirim ke WhatsApp</button>
    <button onclick="resetLocalStorage()">Reset Data</button>

    <script>
        function updateTotals() {
            let totalNaikKg = 0;
            let totalNaikKoli = 0;
            let totalTurunKg = 0;
            let totalTurunKoli = 0;

            for (let i = 1; i <= 30; i++) {
                totalNaikKg += parseFloat(document.getElementById(`naikKg${i}`).value) || 0;
                totalNaikKoli += parseFloat(document.getElementById(`naikKoli${i}`).value) || 0;
                totalTurunKg += parseFloat(document.getElementById(`turunKg${i}`).value) || 0;
                totalTurunKoli += parseFloat(document.getElementById(`turunKoli${i}`).value) || 0;
            }

            const hasilKg = totalNaikKg - totalTurunKg;
            const hasilKoli = totalNaikKoli - totalTurunKoli;

            document.getElementById('totalNaikKg').textContent = hasilKg;
            document.getElementById('totalNaikKoli').textContent = hasilKoli;
            document.getElementById('totalTurunKg').textContent = totalTurunKg;
            document.getElementById('totalTurunKoli').textContent = totalTurunKoli;

            // Simpan total ke localStorage
            localStorage.setItem('totalNaikKg', hasilKg);
            localStorage.setItem('totalNaikKoli', hasilKoli);
            localStorage.setItem('totalTurunKg', totalTurunKg);
            localStorage.setItem('totalTurunKoli', totalTurunKoli);
        }

        const inputs = document.querySelectorAll('input[type="number"], input[type="text"]');
        inputs.forEach(input => {
            // Setiap kali input berubah, simpan nilainya ke localStorage
            input.addEventListener('input', function() {
                localStorage.setItem(this.id, this.value);
                updateTotals();
            });
        });

        // Mengambil data dari localStorage saat halaman dimuat
        window.onload = function() {
            inputs.forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue) {
                    input.value = savedValue;
                }
            });

            document.getElementById('totalNaikKg').textContent = localStorage.getItem('totalNaikKg') || 0;
            document.getElementById('totalNaikKoli').textContent = localStorage.getItem('totalNaikKoli') || 0;
            document.getElementById('totalTurunKg').textContent = localStorage.getItem('totalTurunKg') || 0;
            document.getElementById('totalTurunKoli').textContent = localStorage.getItem('totalTurunKoli') || 0;
            document.getElementById('formatted_date').textContent = localStorage.getItem('formatted_date') || '';
        };

        function downloadExcel() {
            const ka = document.getElementById("ka_input").value;
            const rute = document.getElementById("rute_input").value;
            const tanggal = document.getElementById("tanggal_input").value;
            const nama = document.getElementById("nama_input").value;

            const fileName = `${ka}_${rute}_${tanggal}_${nama}.xlsx`.replace(/\s+/g, '_'); // Mengganti spasi dengan underscore
            let table = document.querySelector("table");
            let wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });

            XLSX.writeFile(wb, fileName);
        }

        function showWhatsAppInstructions() {
            alert("Silakan kirim data melalui WhatsApp menggunakan format berikut:\n\n" +
                "KA: " + document.getElementById("ka_input").value + "\n" +
                "Rute: " + document.getElementById("rute_input").value + "\n" +
                "Tanggal: " + document.getElementById("tanggal_input").value + "\n" +
                "Nama: " + document.getElementById("nama_input").value + "\n\n" +
                "Total Naik (Kg): " + document.getElementById('totalNaikKg').textContent + "\n" +
                "Total Naik (Koli): " + document.getElementById('totalNaikKoli').textContent + "\n" +
                "Total Turun (Kg): " + document.getElementById('totalTurunKg').textContent + "\n" +
                "Total Turun (Koli): " + document.getElementById('totalTurunKoli').textContent + "\n" +
                "\nSilakan copy dan kirimkan.");
        }

        function resetLocalStorage() {
            localStorage.clear();
            location.reload(); // Reload halaman setelah reset
        }
    </script>

</body>
</html>
